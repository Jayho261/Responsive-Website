    <!--Work Experience-->
    <section class="experience" id="experience">
        <div class="container">
            <div class="section-heading">
                <h1>Work Experience</h1>
                <h6>Past and current jobs</h6>
            </div>
            <div class="timeline" data-aos="fade-down" data-aos-delay="300">

    <section class="contact" id="contact">
        <!--contact information-->
        <div class="container">
            <div class="section-heading">
                <h1>Contact</h1>
                <form action="" data-aos="fade-up" data-aos-delay="300">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name here" requried>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email here" requried>
                    <label for="subject">Subject:</label>
                    <textarea name="subject" id="subject" cols="10"></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
    </section>
